<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/output.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet" />
    <title>Booking Page</title>
</head>

<body>
    <main class="w-full min-h-screen bg-zinc-100 flex flex-col">
        <nav class="w-full flex justify-around align-middle text-center bg-white py-3">
            <div class="logo font-bold  text-2xl ">Logo</div>
            <ul class="flex gap-7 items-center text-zinc-500 font-semibold">
                <li>Home</li>
                <li>Servicers</li>
                <li>Contact Us</li>
                <li>About Us</li>
            </ul>
            <div class="login flex bg-blue-200 text-blue-400 overflow-hidden rounded-full">
                <h3 class="text-blue-400 p-1 px-2 font-semibold">Username</h3>
                <div class="icon bg-red-300 p-1 px-2 text-red-600">
                    <i class="ri-logout-box-r-line"></i>
                </div>
            </div>
        </nav>
        <section class="flex flex-1 justify-center items-center w-full m-auto">
            <div class="services h-full w-4/5 flex gap-2 ">
                <div class="left-s w-1/2 flex flex-col gap-2">
                    <div class="left-t bg-white rounded-xl h-1/2 ">
                        <h1 class="text-center font-bold py-4 text-xl text-zinc-600">Added Items</h1>
                        <div class="service-list h-48 overflow-y-auto">
                            <table class="w-full py-4">
                                <thead class="bg-zinc-50">
                                    <tr class="py-1 text-zinc-500">
                                        <th class="text-start pl-4">S.No</th>
                                        <th class="text-start">Service Name</th>
                                        <th class="text-start">Price</th>
                                        <th class="text-start">Item</th>
                                    </tr>
                                </thead>
                                <tbody class="" id="list1">
                                </tbody>
                            </table>
                            <div id="list2"></div>
                        </div>
                        <div class="flex px-4 justify-between py-4 border-t border-zinc-200 text-zinc-600">
                            <h1 class="font-bold">Total Amount</h1>
                            <h1 id="amount" class="font-bold">â‚¹ 0.0</h1>
                        </div>
                    </div>
                    <div class="left-b flex flex-col gap-3 bg-white rounded-xl p-4 h-1/2">
                        <h1 class="font-bold text-xl text-zinc-600">Book Now</h1>
                        <form class="flex flex-col gap-3" action="">
                            <div class="">
                                <label class="font-semibold text-zinc-500" for="name">Full Name</label>
                                <input type="text" name="name" placeholder="John Doe"
                                    class="border border-zinc-200 rounded-xl p-2 w-full">
                            </div>
                            <div class="flex gap-3">
                                <div class="w-1/2">
                                    <label class="font-semibold text-zinc-500" for="email">Email ID</label>
                                    <input type="email" name="email" placeholder="mailid@gmail.com"
                                        class="border border-zinc-200 rounded-xl p-2 w-full">
                                </div>
                                <div class="w-1/2">
                                    <label class="font-semibold text-zinc-500" for="phone">Phone Number</label>
                                    <input type="number" name="phone" placeholder="0000000000"
                                        class="border border-zinc-200 rounded-xl p-2 w-full">
                                </div>
                            </div>
                            <button id="submit" class="bg-blue-500 text-white rounded-xl py-3 cursor-pointer"  type="submit">Book Now</button>
                        </form>
                        <p id="submitMessage" class=" text-green-500 font-semibold"></p>
                    </div>
                </div>
                <div class=" right-s w-1/2 bg-white rounded-xl p-4 flex flex-col gap-3">
                    <div class="head"><h1 class="text-2xl font-bold text-zinc-600 py-1">Browse Our Services</h1>
                    <p class="font-semibold text-zinc-500 text-lg tracking-wide">Click on the add to cart button to add the services to your
                        cart or press skip</p></div>
                    <div class="flex-1">
                        <div class="item my-5 flex gap-2 py-9 border-t border-b border-zinc-400 flex-col items-center">
                           
                        </div>
                    </div>
                    <p class="text-blue-500 font-semibold"><i class="ri-information-2-line"></i> Add item to the cart and book now</p>
                </div>
            </div>
        </section>
    </main>
    <script src="./src/script.js"></script>
</body>
</html>
