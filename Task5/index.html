<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login Page</title>
</head>
<body>
    <div id="container">
        <div id="left">
            <div id="image">
                <img src="img.png" alt="washing Machine">
            </div>
        </div>
        <div id="right">
            <h1>Hello Again!</h1>
            <span>Welcome back! we miss you!</span>
            <form action="">
                <label for="email">Email</label>
                <input type="emain" name="email" placeholder="Emainid@site.com">
                <br>
                <label for="password">Password</label>
                <input type="password" name="password" placeholder="Password">
                <p><a href="">Forget Password</a></p>
                <br><br>
                <button>Login</button>
            </form>
            <p>Not a member? <a href="">Register Now</a></p>
        </div>
    </div>
</body>
</html>
